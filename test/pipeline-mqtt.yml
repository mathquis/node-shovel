name: mqtt
workers: 1

input:
  use: mqtt
  codec:
    use: json
    options:
  options:
    url: mqtts://assistant.quisefit.com:8883
    ca: D:/Projects/Assistant/certificates/ca.crt
    cert: D:/Projects/Assistant/certificates/client.crt
    key: D:/Projects/Assistant/certificates/client.key
    topics:
      - assistant/#
      - hermes/dialogueManager/#

pipeline:
  options:

output:
  use: mqtt
  codec:
    use: json
  options:
    url: mqtt://localhost:1883
